apiVersion: nvidia.com/v1alpha1
kind: DynamoGraphDeployment
metadata:
  name: kimi-k25
spec:
  services:
    Frontend:
      componentType: frontend
      replicas: 1
      extraPodSpec:
        volumes:
        - name: model-weights
          persistentVolumeClaim:
            claimName: kimi-k2-5-weights
        mainContainer:
          image: localhost:32000/dynamo:sglang-runtime
          volumeMounts:
          - name: model-weights
            mountPath: /models
            readOnly: true
    decode:
      componentType: worker
      replicas: 1
      resources:
        limits:
          gpu: "8"
      extraPodSpec:
        volumes:
        - name: model-weights
          persistentVolumeClaim:
            claimName: kimi-k2-5-weights
        mainContainer:
          image: localhost:32000/dynamo:sglang-runtime
          volumeMounts:
          - name: model-weights
            mountPath: /models
          workingDir: /workspace/examples/backends/sglang
          command:
            - python3
            - -m
            - dynamo.sglang
          args:
            - --model-path
            - /models/Kimi-K2.5
            - --served-model-name
            - moonshotai/Kimi-K2.5
            - --tp
            - "8"
            - --trust-remote-code
            - --dyn-tool-call-parser
            - kimi_k25
            - --dyn-reasoning-parser
            - kimi_k25
